<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // JavaScript to handle the redirection
        function redirect() {
            window.location.href = "https://github.com/luqmankhailmi";
        }
        // Redirect as soon as the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://github.com/luqmankhailmi">click here</a>.</p>
</body>
</html>
